<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pompiere|Shrikhand" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order Pizza from Siena's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="nothing">
        <h1>Siena's Pizza</h1>
        <p id=info>Decadent pizza dishes inspired by Italy's Tuscan region of Siena</p>
      </div>
        <h2>Select your size and toppings:</h2>
        <div class="row">
          <div class="col-md-6">
            <form id=pizzaForm>
              <p>Please select your pizza size:</p>
              <select class="form-control" id="size">
                <option></option>
                <option value="10">Small pizza (plenty for 1 person)</option>
                <option value="12">Medium pizza (serves 2-4 people)</option>
                <option value ="15">Large pizza (serves 4-6 people)</option>
              </select>

              <div class="form-group" id="toppings">
                <p>Please select your toppings:</p>
                <input type="checkbox" name="tops" value="1">Olives<br>
                <input type="checkbox" name="tops" value="1">Spinach<br>
                <input type="checkbox" name="tops" value="1">Mushrooms<br>
                <input type="checkbox" name="tops" value="1">Bell peppers<br>
                <input type="checkbox" name="tops" value="2">Pine nuts<br>
                <input type="checkbox" name="tops" value="2">Sundried tomatoes<br>
                <input type="checkbox" name="tops" value="3">Truffles<br>
                <input type="checkbox" name="tops" value="3">Bison meat<br>
                <input type="checkbox" name="tops" value="3">Chicken sausage<br>
              </div>

              <button type="submit" class="btn">See order total</button>

            </form>
          </div>
          <div class="col-md-6">
            <div class="output">
              <ul id="price">
                Your Total is:
              </ul>
              <img id=pizza-gif src="img/pizza-ladies.gif" alt="">
            </div>
         </div>
      </div>
    </div>
  </body>
</html>
