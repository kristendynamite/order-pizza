<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order Pizza from Siena's Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="nothing">
        <h1>Siena's Pizza</h1>
        <p>Decadent pizza dishes inspired by Italy's Tuscan region of Siena</p>
      </div>
        <h2>Select your size and toppings:</h2>
        <div class="row">
          <div class="col-md-8">
            <form id=pizzaForm>
              <p>Please select your pizza size:</p>
              <select class="form-control" id="size">
                <option></option>
                <option value="10.99">Small pizza (plenty for 1 person)</option>
                <option value="12.99">Medium pizza (serves 2-4 people)</option>
                <option value ="15.99">Large pizza (serves 4-6 people)</option>
              </select>

              <div class="form-group">
                <p>Please select your toppings:</p>
                <input type="checkbox" name="toppings" value="0.50">Olives<br>
                <input type="checkbox" name="toppings" value="0.50">Spinach<br>
                <input type="checkbox" name="toppings" value="0.50">Mushrooms<br>
                <input type="checkbox" name="toppings" value="0.50">Bell peppers<br>
                <input type="checkbox" name="toppings" value="1.00">Pine nuts<br>
                <input type="checkbox" name="toppings" value="1.00">Sundried tomatoes<br>
                <input type="checkbox" name="toppings" value="1.50">Truffles<br>
                <input type="checkbox" name="toppings" value="2.00">Bison meat<br>
                <input type="checkbox" name="toppings" value="2.00">Chicken sausage<br>
              </div>

              <button type="submit" class="btn">See order total</button>

            </form>
          </div>
          <div class="col-md-4">
            <div class="output">
              <ul id="price">
                Your Total is:
              </ul>
            </div>
         </div>
      </div>
    </div>
  </body>
</html>
